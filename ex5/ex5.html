<html>
  <head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
  <a-scene cursor="rayOrigin: mouse">
        <a-assets>
          <img id="fons" src="scene/caÃ±on.jpg" />
          <img id="texturaterra" src="scene/texturaterra.jpg" />
          <img id="guernica" src="scene/vini.jpg" />        
          <img id="cara" src="scene/joel.jpg" />            
          <img id="bicicletes" src="scene/taco.jpg" />
		      <img id="kebab" src="scene/carles.jpg" />
          <img id="esfera" src="scene/manteca.jpeg" />
          </a-asset-item id="taxi" src="scene/taxi.glb"></a-asset-item>
        </a-assets>

        <a-sky src="#fons"></a-sky>
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#texturaterra"></a-plane>
        <a-plane position="-1 4 -8" rotation="0 0 0" width="8" height="8"  src="#guernica" animation="property: position; to: -1 4 -30; dur: 5000; dir: alternate; loop: true">
		</a-plane>
        <a-box position="-4 3 0" rotation="0 0 50"  src="#cara" depth="1" height="1" width="1" animation="property: rotation; to: 0 360 0; dur: 4000; dir: alternate; loop: true"></a-box>
        <a-dodecahedron position="8 2 -6" rotation="0 30 0" radius="3" src="#bicicletes" animation="property: rotation; to: 0 360 0; dur: 4000; dir: alternate; loop: true"></a-dodecahedron>
        <a-cylinder id="esmou2" src="#kebab" height="10" position="5 5 10" rotation="0 0 0"></a-cylinder>
        <a-sphere id="esmou" position="15 15 -7" rotation="0 200 0" radius="5" src="#esfera"></a-sphere>
        <a-entity gltf-model="scene/taxi.glb" position="-9.00971 9.61999 -12.06565" scale="0.03619 0.03619 0.03619" animation="property: position; to: -1 4 -30; dur: 5000; dir: alternate; loop: true"></a-entity>></a-entity>
	</a-scene>
  <script>
          let unobjecte = document.querySelector("#esmou");
       
          unobjecte.addEventListener("click", () => {            
            unobjecte.setAttribute("animation", {
              property: "radius",
              to: "10",
              dur: 1000,
              loop: true,
              dir: "alternate",
            });
          });
          let unobjecte2 = document.querySelector("#esmou2");
       
          unobjecte2.addEventListener("click", () => {            
            unobjecte2.setAttribute("animation", {
              property: "position",
              to: "8 100 -6",
              dur: 9000,
              loop: true
            });
          });
  </script>

</body>
</html>
